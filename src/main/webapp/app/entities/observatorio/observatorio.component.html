<div>
    <h2 id="page-heading">
        <span jhiTranslate="pillalasAlVueloApp.observatorio.home.title">Observatorios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-observatorio" [routerLink]="['/observatorio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pillalasAlVueloApp.observatorio.home.createLabel">
            Create new Observatorio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="observatorios?.length === 0">
        <span jhiTranslate="pillalasAlVueloApp.observatorio.home.notFound">No observatorios found</span>
    </div>
    <div class="table-responsive" *ngIf="observatorios?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombre"><span jhiTranslate="pillalasAlVueloApp.observatorio.nombre">Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="latitud"><span jhiTranslate="pillalasAlVueloApp.observatorio.latitud">Latitud</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="longitud"><span jhiTranslate="pillalasAlVueloApp.observatorio.longitud">Longitud</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="foto"><span jhiTranslate="pillalasAlVueloApp.observatorio.foto">Foto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="pillalasAlVueloApp.observatorio.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let observatorio of observatorios ;trackBy: trackId">
                <td><a [routerLink]="['/observatorio', observatorio.id, 'view' ]">{{observatorio.id}}</a></td>
                <td>{{observatorio.nombre}}</td>
                <td>{{observatorio.latitud}}</td>
                <td>{{observatorio.longitud}}</td>
                <td>
                    <a *ngIf="observatorio.foto" (click)="openFile(observatorio.fotoContentType, observatorio.foto)">
                        <img [src]="'data:' + observatorio.fotoContentType + ';base64,' + observatorio.foto" style="max-height: 30px;" alt="observatorio image"/>
                    </a>
                    <span *ngIf="observatorio.foto">{{observatorio.fotoContentType}}, {{byteSize(observatorio.foto)}}</span>
                </td>
                <td>{{observatorio.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/observatorio', observatorio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/observatorio', observatorio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'observatorio', { outlets: { popup: observatorio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="observatorios?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
