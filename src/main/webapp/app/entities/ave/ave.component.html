<div>
    <h2 id="page-heading">
        <span jhiTranslate="pillalasAlVueloApp.ave.home.title">Aves</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ave" [routerLink]="['/ave/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pillalasAlVueloApp.ave.home.createLabel">
            Create new Ave
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="aves?.length === 0">
        <span jhiTranslate="pillalasAlVueloApp.ave.home.notFound">No aves found</span>
    </div>
    <div class="table-responsive" *ngIf="aves?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombreComun"><span jhiTranslate="pillalasAlVueloApp.ave.nombreComun">Nombre Comun</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombreCientifico"><span jhiTranslate="pillalasAlVueloApp.ave.nombreCientifico">Nombre Cientifico</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="pillalasAlVueloApp.ave.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="foto"><span jhiTranslate="pillalasAlVueloApp.ave.foto">Foto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sonido"><span jhiTranslate="pillalasAlVueloApp.ave.sonido">Sonido</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ave of aves ;trackBy: trackId">
                <td><a [routerLink]="['/ave', ave.id, 'view' ]">{{ave.id}}</a></td>
                <td>{{ave.nombreComun}}</td>
                <td>{{ave.nombreCientifico}}</td>
                <td>{{ave.descripcion}}</td>
                <td>
                    <a *ngIf="ave.foto" (click)="openFile(ave.fotoContentType, ave.foto)">
                        <img [src]="'data:' + ave.fotoContentType + ';base64,' + ave.foto" style="max-height: 30px;" alt="ave image"/>
                    </a>
                    <span *ngIf="ave.foto">{{ave.fotoContentType}}, {{byteSize(ave.foto)}}</span>
                </td>
                <td>
                    <a *ngIf="ave.sonido" (click)="openFile(ave.sonidoContentType, ave.sonido)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="ave.sonido">{{ave.sonidoContentType}}, {{byteSize(ave.sonido)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ave', ave.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ave', ave.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ave', { outlets: { popup: ave.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="aves?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
